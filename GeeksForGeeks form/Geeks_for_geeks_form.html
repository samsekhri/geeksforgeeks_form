<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sign up form</title>
</head>

<body background="pic 6.jpg" style="background-repeat:no-repeat; background-size:100% 100%">
        <table cellspacing="5" style="margin: 0px auto;">
            <tr>
            <td><img src="GeeksforGeeks.png" alt="Logo" width="70" height="35"></td>
            <td><h1>GeeksforGeeks</h1>
                <hr noshade="20" color="green">
        </tr>
        </table>
        <p style="text-align:center;font-family:Arial, Helvetica, sans-serif; "><b>&nbsp;&nbsp; Complete your Profile to continue</b></p>
        <div style="text-align:center">
            <img src="profile-user.png" alt="This is an img" width="100">
        </div>
        
        <br>

<form action="mailto:samsekhri.s2003@gmail.com" enctype="text/plain" method="post">
    <table cellspacing="20" style="margin: 0px auto;">
        <tr>
            <td><input type="checkbox">
                <label style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                    I'm a school student
                </label><br></td>
            <td><label style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                Display Name
            </label><br>
            <input type="text" name="yourname" placeholder="Enter your Display Name"><br>
            <br></td>
        </tr>
        <tr>
            <td><label style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                Institution/Organisation
            </label><br>
            <input type="text" name="Institution" placeholder="Enter Your Institution/Organization"><br>
            <br></td>
            <td><label style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                City
            </label><br>
            <input type="text" name="City" placeholder="Enter your City Nmae"><br>
            <br></td>
        </tr>
        <tr>
            <td><label for="">Gender</label><br>
            <select name="skill" id="dropdown" request>
            <option value="">Select Gender</option>
            <option value="">Male</option>
            <option value="">Female</option>
            
            </select><br>
        <br></td>
        <td><label style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
            Contact Number
        </label><br>
        <input type="text" name="Contact" placeholder="Enter your Contact Number"><br>
        <br></td></tr>
        <tr>
            <td><label for="">Highest Qualification</label><br>
                <select name="skill" id="dropdown" request>
                <option value="">Select Highest Qualification</option>
                <option value="">B.tech</option>
                <option value="">M.tech</option>
                <option value="">PhD</option>
                <option value="">B.Sc</option>
                <option value="">M.Sc</option>
                <option value="">BBA</option>
                <option value="">BCA</option>
                <option value="">MCA</option>
                <option value="">MBA</option>
                <option value="">Undergraduate(school)</option></select></td>
            <td><label style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                Graduation Year
            </label><br>
            <input type="text" name="Graduation Year" placeholder="Graduation Year e.g. 2019"><br>
            <br></td>
        </tr>
        <tr>
            <td><label style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                Work Experience(in years)
            </label><br>
            <input type="text" name="Work Experience" placeholder="Work Experience in Years e.g. 3"><br>
            <br></td>
            <td><label style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                State
             </label><br>
             <input type="text" name="State" placeholder="Enter your State"><br>
             <br></td>
        </tr>
        <tr>
            <td></td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="submit" style="color:rgb(3, 72, 3);"></td>
        </tr>
    
        </table>      

</form>
        

    
</body>
</html>
